<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Management</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script defer src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./node_modules/animate.css/animate.min.css">

    <script defer src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header class="p-4">
    <h1 class="d-flex justify-content-between align-items-center p-2">
        Employee Management
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            + NEW EMPLOYEE
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="exampleModalLabel">Add New Employee</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form-container">
                            <div class="mb-3">
                                <label for="txtID" class="col-form-label">ID:</label>
                                <input type="text" class="form-control" id="txtID" placeholder="Eg: E001">
                            </div>
                            <div class="mb-3">
                                <label for="txtName" class="col-form-label">Name:</label>
                                <input type="text" class="form-control" id="txtName" placeholder="Eg: Kasun">
                            </div>
                            <div class="mb-3">
                                <label for="txtAddress" class="col-form-label">Address:</label>
                                <input type="text" class="form-control" id="txtAddress" placeholder="Eg: 1234 Main St">
                            </div>
                            <div class="mb-3">
                                <label for="txtContact" class="col-form-label">Contact:</label>
                                <input type="text" class="form-control" id="txtContact" placeholder="Eg: 077-9316687">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="btn-save" type="button" class="btn btn-primary">Save Employee</button>
                    </div>
                </div>
            </div>
        </div>
    </h1>
</header>
<section class="p-4">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Contact</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="tbl-body-container">
        <!--            <tr>-->
        <!--                <td>E001</td>-->
        <!--                <td>kasun</td>-->
        <!--                <td>Galle</td>-->
        <!--                <td>011-7542684</td>-->
        <!--                <td>-->
        <!--                    <i class="bi bi-trash3"></i>-->
        <!--                </td>-->
        <!--            </tr>-->
        <tr id="no-data" class="table-active">
            <td colspan="5" class="table-active text-center">
                No Employee Available
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
